---
groups:
  - name: cpi-ruby
    jobs:
      - unit-tests
      - publish-gem
      - bump-major
      - bump-minor
      - bump-patch

jobs:
  - name: unit-tests
    public: true
    serial: true
    build_logs_to_retain: 250
    plan:
      - { get: bosh-src, trigger: true }

      - task: test
        file: bosh-src/ci/tasks/test-unit.yml
        on_failure:
          put: slack-alert
          params:
            channel: {{slack_channel_name}}
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
            text: {{slack_failure_message}}

  - name: publish-gem
    public: true
    serial: true
    build_logs_to_retain: 250
    plan:
      - { get: bosh-src, passed: [unit-tests], trigger: false }
      - { get: version-semver, trigger: false }

      - task: test
        file: bosh-src/ci/tasks/publish-gem.yml
        on_success:
          put: slack-alert
          params:
            channel: {{slack_channel_name}}
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
            text: {{slack_success_message}}

  - name: bump-minor
    public: true
    plan:
      - get: version-semver
        params: { bump: minor }
      - put: version-semver
        params: { file: version-semver/number }

  - name: bump-major
    public: true
    plan:
      - get: version-semver
        params: { bump: major }
      - put: version-semver
        params: { file: version-semver/number }

  - name: bump-patch
    public: true
    plan:
      - get: version-semver
        params: { bump: patch }
      - put: version-semver
        params: { file: version-semver/number }

resources:
  - name: bosh-src
    type: git
    source:
      uri: {{bosh_cpi_url}}
      branch: master

  - name: slack-alert
    type: slack-notification
    source:
      url: {{slack_hook_url}}

  - name: version-semver
    type: semver
    source:
      key: current-version
      access_key_id: {{bosh_cpi_ruby__access_key}}
      secret_access_key: {{bosh_cpi_ruby__secret_key}}
      bucket: {{bosh_cpi_ruby__bucket}}